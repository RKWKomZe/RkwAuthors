<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

	<f:layout name="Default" />

	<f:section name="main">
		<f:if condition="{page}">
			<f:if condition="{page.txRkwauthorsAuthorship}">
				<h4 class="asideinner__title content-padding-smalldesk">
					<f:translate key="templates.authors.pageBox.labelContact" />
				</h4>
				<f:for each="{page.txRkwauthorsAuthorship}" as="author" iteration="iterator">
					<div class="flex-item flex-basis-3 contact-tile content-padding-layoutmax">
						<f:render partial="Authors/Items/Box" arguments="{_all}" />
					</div>
				</f:for>
			</f:if>
		</f:if>
	</f:section>

</html>
