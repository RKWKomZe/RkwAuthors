<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkwMailer="http://typo3.org/ns/RKW/RkwMailer/ViewHelpers"
    xmlns:rkwAuthors="http://typo3.org/ns/RKW/RkwAuthors/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <f:layout name="Email/{mailType}" />

<!-- PLAINTEXT -->
<f:section name="Plaintext">
<rkwMailer:email.translate key="templates_email_contactformUser.headline" languageKey="{language}" extensionName="rkwAuthors" arguments="{0 : fullName}" />

<rkwMailer:email.translate key="templates_email_contactformUser.text1" languageKey="{language}" extensionName="rkwAuthors" arguments="{0: '<rkwAuthors:GetCombinedName author=\'{author}\'/>'}" />

<rkwMailer:email.translate key="templates_email_contactformUser.text2" languageKey="{language}" extensionName="rkwAuthors" />
<f:render partial="Email/Details" section="Plaintext" arguments="{_all}"/>
</f:section>

    <!-- HTML -->
    <f:section name="Html">
        <h1><rkwMailer:email.translate key="templates_email_contactformUser.headline" languageKey="{language}" extensionName="rkwAuthors" arguments="{0 : fullName}" /></h1>
        <p><rkwMailer:email.translate key="templates_email_contactformUser.text1" languageKey="{language}" extensionName="rkwAuthors" arguments="{0: '<rkwAuthors:GetCombinedName author=\'{author}\'/>'}" /></p>
        <p><strong><rkwMailer:email.translate key="templates_email_contactformUser.text2" languageKey="{language}" extensionName="rkwAuthors" /></strong></p>

        <f:render partial="Email/Details" section="Html" arguments="{_all}"/>
    </f:section>
</html>
